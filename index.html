<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martino's Mineseeper</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2e0cc00556.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="js/initgame.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- Logo Windows XP -->
        <img src="img/xp-logo.png" id="logo" alt="Windows XP Logo">

        <!-- Minesweeper game -->
        <section id="game">
            <!-- Barra nav finestra -->
            <div class="window-nav">
                <div class="title">
                    <img src="img/mine-logo.png" alt="Minesweeper Logo">
                    <h5>Minesweeper</h5>
                </div>

                <div>
                    <img src="img/minimizebutton.jpg" class="minimizeBtn" alt="Bottone minimize">
                    <img src="img/fscreenbutton.jpg" alt="Bottone schermo intero">
                    <img src="img/xbutton.jpg" alt="Bottone Chiudi">
                </div>
            </div>

            <!-- Corpo della finestra -->
            <div class="window-body">
                <!-- <div class="window-options"> -->
                    <ul class="window-options">
                        <li id="gameMode">
                            <span>Game</span>

                            <ul class="modeWindow">
                                <li id="easyMode">Easy</li>
                                <li id="normalMode">Normal</li>
                                <li id="hardMode">Hard</li>
                            </ul>
                        </li>
                        <li>
                            <a href="https://docs.google.com/document/d/1LPZhea5Y5yzLzlMu6sjy4jiQurbOimuPjYVQtmSGSK4/edit?usp=sharing" target="_blank">Help</a>
                        </li>
                    </ul>
                <!-- </div> -->
    
                <!-- Corpo del gioco -->
                <div class="game-body">
                    <!-- Nav del gioco -->
                    <div class="game-nav">
                        <div class="points" id="point">
                            <span class="unita">0</span>
                            <span class="decina">0</span>
                            <span class="centinaia">0</span>
                        </div>
                        
                        <div id="btnStart">
                            <img src="img/smile-face.png" id="smile" alt="Smile face">
                            <img src="img/smile-dead.png" id="dead" alt="Dead smile">
                        </div>
                        
                        <div class="points" id="time">
                            <span class="unita">0</span>
                            <span class="decina">0</span>
                            <span class="centinaia">0</span>
                        </div>
                    </div>

                    <!-- Matrice cell -->
                    <ul id="matrix">
                    
                    </ul>
                </div>
            </div>

        </section>
    </main>

    <footer class="footer-nav">

    </footer>
    
</body>
</html>
